<!DOCTYPE html>
<!-- The DOCTYPE declaration defines the document type and version of HTML -->
<html>
    <!-- The <html> tag is the root element of an HTML document -->
    <head>
        <!-- The <head> element contains meta-information about the HTML document -->
        <title>H.T.M.L. Structure for the basic recipe page</title>
        <!-- The <title> element sets the title of the web page, which appears on the browser tab -->
    </head>

    <body>
        <!-- The <body> element contains the content of the HTML document that will be displayed to the user -->
        
        <!-- Heading level 1, bold and underlined -->
        <h1><b><u>Paneer-Do-Pyaaza</u></b></h1>
        
        <!-- Heading level 2, italic -->
        <h2><i>Ingredients:</i></h2>
        
        <!-- Unordered list of ingredients -->
        <ul>
            <li>Pyaaz</li>          <!-- List item: Pyaaz (Onions) -->
            <li>Paneer</li>         <!-- List item: Paneer (Cottage Cheese) -->
            <li>Masale</li>         <!-- List item: Masale (Spices) -->
            <li>Vegetables</li>     <!-- List item: Vegetables -->
            <li>Namak-swaad anusaar</li> <!-- List item: Namak-swaad anusaar (Salt to taste) -->
        </ul>
        
        <!-- Heading level 2 -->
        <h2>Instruction: Banane ki vidhi</h2>
        
        <!-- Paragraph describing the cooking instructions -->
        <p>Pehle gas on karenge....tej aanch par...garam kadhaiya pe thoda tej patta,........</p>
        <!-- The <p> element contains a block of text representing a paragraph -->
    </body>
</html>
