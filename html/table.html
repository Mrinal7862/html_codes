<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    td{
      border:2px solid black;
      background-color: lightblue;
    }
    td:last-child{
      font-style: italic;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <td><h1>Name</h1></td>
        <td><h1>Roll No.</h1></td>
        <td><h1>Class</h1></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mrinal</td>
        <td>68</td>
        <td>XII</td>
      </tr>

      <tr>
        <td>Piyush</td>
        <td>69</td>
        <td>XII</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Result</td>
        <td>Result</td>
        <td>Result</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
